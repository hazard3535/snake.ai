<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Snake.ai</title>
</head>

<body>
  <div id="app">
    <div class="infoRow">
      <div class="infoTableWrap">
        <table class="infoTable">
          <thead>
            <tr>
              <td>Score</td>
              <td>Max score</td>
              <td>Round</td>
            </tr>
          </thead>
          <tr>
            <td id="score">0</td>
            <td id="maxScore">0</td>
            <td id="round">0</td>
          </tr>
        </table>

        <div class="chooseAi">
          Choose controll:
          <select name="selectModel" id="selectModel">
            <option value="model-50-rounds-14-score">model-50-rounds-14-score</option>
            <option value="model-100-rounds-23-score">model-100-rounds-23-score</option>
            <option value="model-10x10-grid-100-rounds-2-score">model-10x10-grid-100-rounds-2-score</option>
            <option value="learn">Learn model now</option>
            <option value="user">User</option>
          </select>
        </div>
        <button id="startButton">Start</button>
        <div id="gameOver">Game over!</div>
        <div id="learnParams" class="learnParams">
          Number of rounds to learn:
          <input type="number" value="5" id="numberRounds">
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="chart"></div>
  </div>
  <script type="module" src="/assets/js/index.js"></script>
</body>

</html>
